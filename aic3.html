<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Dog Training Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #chatbox {
      width: 100%;
      max-width: 500px;
      height: 400px;
      border: 2px solid #007bff;
      border-radius: 10px;
      overflow-y: auto;
      padding: 10px;
      background: white;
      margin-bottom: 10px;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .bot {
      text-align: left;
      color: green;
    }
    input {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>üêæ AI Dog Training Assistant üê∂</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Write your question..." onkeydown="if(event.key==='Enter') handleUserInput()" />

  <script>
    const chatbox = document.getElementById("chatbox");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleUserInput() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (userText === "") return;

      addMessage("You: " + userText, "user");
      input.value = "";

      setTimeout(() => {
        const response = getAIResponse(userText);
        addMessage("AI: " + response, "bot");
      }, 500);
    }

    function getAIResponse(text) {
      text = text.toLowerCase();

      if (text.includes("bark") || text.includes("bhaunk")) {
        return "When the dog barks without any reason, ignore it and when it becomes quiet, give it a treat. Patience is important!";
      }

      if (text.includes("potty") || text.includes("toilet")) {
        return "Take the dog out to potty at the same time every day. When he does it in the right place, give him a prize and a treat!";
      }

      if (text.includes("sit") || text.includes("baith")) {
        return "Place the treat in front of the dog and wave it above his head. As soon as he sits, immediately give the treat and say 'Good dog!'";
      }

      if (text.includes("aggressive") || text.includes("gussa")) {
        return "If the dog gets angry, it is probably scared or in pain. Keep some distance and get it checked by the vet.";
      }

      if (text.includes("chew") || text.includes("chabana")) {
        return "Give the dog a chew toy. Appreciate it when it chews the right thing. Hiding shoes! üòÖ";
      }

      if (text.includes("routine") || text.includes("schedule")) {
        return "Make a fixed routine for the dog ‚Äì morning walk, then food, training time and play time. Dogs follow routine!";
      }

      if (text.includes("game") || text.includes("play")) {
        return "Play fetch with your dog or simple games like hide and seek. This keeps his brain active!";
      }

      if (text.includes("feed") || text.includes("khana")) {
        return "Give food twice a day at fixed time. Clean water should always be available!";
      }

      return "This is a good question! Dog training takes love, patience, and practice.üòä";
    }
  </script>
</body>
</html>
